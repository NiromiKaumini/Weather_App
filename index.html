<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="error">
            <p>Enter a correct city name</p>
        </div>
        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div class="hum"></div>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div class="wind"></div>
                    <p>Speed</p>
                </div>
            </div>
        </div>
    </div>

        <script>
            const apikey = "195582e7b14b128981cda0aa9489e187";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchbtn = document.querySelector(".search button");
            const weathericon = document.querySelector(".weather-icon");
    
            async function checkweather(city){
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                if(response.status == 404){
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                } else {
                    var data = await response.json();
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                    document.querySelector(".hum").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";
                    if(data.weather[0].main == "Clouds"){
                        weathericon.src = "images/cloudy.png";
                    } else if(data.weather[0].main == "Clear"){
                        weathericon.src = "images/sun.png";
                    } else if(data.weather[0].main == "Rain"){
                        weathericon.src = "images/rain.png";
                    } else if(data.weather[0].main == "Drizzle"){
                        weathericon.src = "images/raining.png";
                    } else if(data.weather[0].main == "Mist"){
                        weathericon.src = "images/mist.avif";
                    }
                    document.querySelector(".error").style.display = "none";
                    document.querySelector(".weather").style.display = "block";
                }
            }
    
            searchbtn.addEventListener("click", () => { 
                checkweather(searchBox.value);
            });
        </script>
    </body>
    </html>
