<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Country Name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="weather">
            <img src="images/cloudy.png" alt="cloudy">
            <h1 class="temp">29Â°C</h1>
            <h2 class="city">Sri Lanka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                </div>
                    <div p class="hum">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                </div>
                    <div p class="wind">15 Km/h</p>
                    <p>Speed</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
